<script>
	$(document).ready(function() {
		$(".caserne a#recruter").click(function() {
			var id_base = $(this).attr("player");

			$.ajax({
				type:"POST",
				data: "id_base="+id_base,
				url:"{{WEBROOT}}bataille/popup/map",
				success: function(data){
					$("#popup-base #ajax").append(data);
				}, error: function(){

				}
			});
		});
	});
</script>
