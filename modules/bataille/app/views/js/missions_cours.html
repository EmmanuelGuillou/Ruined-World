{% if i.date_fin > 0 %}
	<script>
		$(function () {
			$('#missions-{{ i.id_missions_cours }}').countdown({
				until: {{i.date_fin}},
                onExpiry: finMission{{ i.id_missions_cours }}
			});
		});
        
        
        function finMission{{ i.id_missions_cours }}() {
	        $('#missions-{{ i.id_missions_cours }}').parent().remove();
        }
	</script>
{% endif %}
