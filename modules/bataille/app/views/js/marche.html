<script>
$(document).ready(function() {
    $("nav.marche a").click(function(e) {
		e.preventDefault();

		var page = $(this).attr("href");
		var nom_batiment = $("nav.marche input#nom_batiment").val();
		var emplacement = $("nav.marche input#emplacement").val();

		$.ajax({
			type:"POST",
			data: "nom_batiment="+nom_batiment+"&emplacement="+emplacement,
			url: "{{WEBROOT}}bataille/popup/marche/"+page,
			success: function(data){
				$("#popup-base #ajax").empty();
				$("#popup-base #ajax").append(data);
			}, error: function(){
			}
		});
	})

    $(".popup .annuler").click(function() {
        $("#popup-base #ajax").empty();
    });
});
</script>
