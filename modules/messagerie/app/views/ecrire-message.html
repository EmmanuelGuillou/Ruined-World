{{ include("nav.html") }}

<div class="row">
	<form action="{{WEBROOT}}controller/modules/messagerie/message/envoyer" method="POST">
		<div class="small-6 columns">
			<input type="text" name="objet" value="{{ objet }}" placeholder="objet">
		</div>
		<div class="small-6 columns">
			<input type="text" name="destinataire" value="{{ destinataire }}" placeholder="destinataire">
		</div>
		<div class="small-12">
			<textarea class="columns" name="message" id="" cols="30" rows="10">{{ message }}</textarea>
		</div>

		<button type="submit">Envoyer</button>
	</form>
</div>
